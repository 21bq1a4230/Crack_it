<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html;charset=windows-1251">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <nav>
            <li class = "ele1"><img src="Crack_IT-logo%20-%20Copy.png" alt="img" width="80" height="70"></li>
            <li class = "ele2"><a href=""><button>Need Help?</button></a></li>
        </nav>
    </div>
    <div class = "cover">
        <div class = "cover-heading">
            <h1>Crack_IT</h1>
            <p>Fall in love with Coding</p>
        </div>
        <div class="modal-box form">
            <!-- Button trigger modal -->
            <button type="button" class="show-modal" data-toggle="modal" data-target="#myModal">
                Login
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content clearfix">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        <div class="modal-body">
                            <h3 class="title">Login Form</h3>
                            <p class="description">Login here Using Email & Password</p>
                            <div class="user-box">
                                <input type="email" name="userid" id="userid" required="required">
                                <label>Email OR Username</label>
                            </div>
                            <div class="user-box">
                                <input type="password" name="password" id = "password" required="required">
                                <label>Password</label>
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox">
                                <label>Remamber me</label>
                            </div>
                            <a href="" class="forgot-pass">Forgot Password?</a>
                            <button class="btn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
